<html lang="pt">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- fONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="flex">
            <h2 class="caixa-logo">snkrs energy</h2>

            <ul class="menu flex">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#marcas">Marcas</a></li>
                <li><a href="#produtos">Produtos</a></li>
            </ul>

            <div class="icones">
                <a href="carrinho.html"><img src="./imagens/cart-shopping-solid.svg" alt=""></a>
                <a href="login.html"><img src="./imagens/user-solid.svg" alt=""></a>
            </div>
        </nav>
    </header>
    
    <main class="flex flex2">
        <form action="" class="caixa-formulario">
            <div class="flex flex2">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="exemplo@exemplo.com"/>
            </div>

            <div class="flex flex2">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="********"/>
            </div>

            <div class="esqueceu-senha">
                <p><a href="">Esqueceu a senha?</a></p>
            </div>
            <div class="botao">
                <button type="submit">Entrar</button>
            </div>

            <div class="login-social flex">
                <img src="./imagens/square-google-plus.svg" alt="">
                <img src="./imagens/square-facebook.svg" alt="">
                <img src="./imagens/square-twitter.svg" alt="">
            </div>
        </form>
    </main>
</body>
